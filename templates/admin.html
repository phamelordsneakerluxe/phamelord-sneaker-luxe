<!DOCTYPE html>
<html>
<head>
    <title>Phamelord Sneaker Luxe - Admin</title>
</head>
<body>
    <h1>Add New Sneaker</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('admin') }}" method="POST" enctype="multipart/form-data">
        <label>Sneaker Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Price:</label><br>
        <input type="text" name="price" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label>Image:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit">Add Sneaker</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Store</a>
</body>
</html>
