<!DOCTYPE html>
<html>
<head>
    <title>Phamelord Sneaker Luxe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .sneaker { border: 1px solid #ccc; padding: 10px; margin: 20px; display: inline-block; width: 250px; }
        img { width: 200px; height: 200px; object-fit: cover; }
        button { padding: 10px; background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to Phamelord Sneaker Luxe</h1>
    {% for s in sneakers %}
        <div class="sneaker">
            <img src="{{ url_for('static', filename=s.image.split('static/')[1]) }}" alt="{{ s.name }}">
            <h2>{{ s.name }}</h2>
            <p>{{ s.description }}</p>
            <p><strong>{{ s.price }}</strong></p>
            <a href="{{ url_for('contact') }}?name={{ s.name }}"><button>Contact Seller</button></a>
        </div>
    {% else %}
        <p>No sneakers yet. Add some from the admin panel!</p>
    {% endfor %}
    <br><br>
    <a href="{{ url_for('admin') }}"><button style="background: blue;">Add New Sneaker</button></a>
</body>
</html>
